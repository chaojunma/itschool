<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/ucenter.css">
<script src="/js/jquery.js"></script>
<title>重置密码</title>
</head>
<body>
<div class="in_r_page cf" style="height: 700px;">
	<div class="info-about">
		<div class="info-list">
			<form action="">

				<dl class="clearfix info-item info-txt info-chName">
					<dt class="fnt_16 fl"><span class="must">*</span>原密码：</dt>
					<dd class="info-input fl">
						<input type="password" class="fnt_16" placeholder="请输入原始密码">
					</dd>
				</dl>

				<dl class="clearfix info-item info-txt info-chName">
					<dt class="fnt_16 fl"><span class="must">*</span>新密码：</dt>
					<dd class="info-input fl">
						<input type="password" class="fnt_16" placeholder="输入6~32位字母和数字混合密码">
					</dd>
				</dl>

				<dl class="clearfix info-item info-txt info-chName">
					<dt class="fnt_16 fl"><span class="must">*</span>确认密码：</dt>
					<dd class="info-input fl">
						<input type="password" class="fnt_16" placeholder="请输入确认密码">
					</dd>
				</dl>

				<div
					style="width: 80%; clear: both; vertical-align: hidden; padding-top: 20px; padding-left: 50px;">
					<a href="#" class="resetpwd">重置密码</a>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
</script>
</body>
</html>
