<script type="text/javascript">

var _json = {};

$(function(){
	
	// 初始话数据
	initData();
	
	// 性别点击效果
	$('.info-gender').find('.info-input').each(function(){
		var This = $(this);
		This.find('input').on('change',function(){
			if($(this).is(':checked')){
				$(this).siblings('label').find('.set-radio').addClass('active');
				This.siblings('.info-input').find('.set-radio').removeClass('active');
			}
		})
	});
	
	
	$('.info-about').each(function(index){
		var This = $(this);

		This.find('.header-r').find('img').on('click',function(){
			if(This.hasClass('active')){
				This.removeClass('active');
				This.find('.header-r').find('a').text('编辑');
				This.find('.info-list').stop().slideUp(400,function(){
					This.removeClass('on');
				});
				
			}else{
				This.addClass('active');
				This.find('.info-list').stop().slideDown();
			}
	
		});
		
		
		
		This.find('.header-r').find('a').on('click',function(){
			if(This.hasClass('active')){
				if(This.hasClass('on')){// 点击保存
				} else { // 点击编辑
					This.addClass('on');
					$(this).text('保存');
				}
			} else {
				This.addClass('active');
				This.find('.info-list').stop().slideDown();
			} 
		});
		
	});
});



/**
 * 获取当前值并显示在输入框中
 */
function getVal(key,el){
	_json.key = el.find('.info-filled').text();
	el.find('.info-input').find('input').val(_json.key)
}


function initData(){
	//赋值昵称
	var el_nick = $('.info-nick');
	getVal('nickname',el_nick);
	
	//赋值昵称
	var el_nick = $('.info-nick');
	getVal('nickname',el_nick);
	
	//赋值邮箱

	//赋值邮箱
	var el_phone = $('.info-phone');
	getVal('phone',el_phone);
	
	//赋值真实姓名
	var el_chName = $('.info-chName');
	getVal('chName',el_chName);
	
	
	//头像
	if($('#picBox').hasClass('active')){
		var getSrc = $('#picBox').find('img').attr('src');
		_json.picSrc = "/img/ly-test01.jpg";
	}
	
	
	//性别
	_json.gender = 	$('.info-gender').find('.info-filled').text();
	$('.info-gender').find('.info-input').each(function(){
		var get_gender = $(this).find('._gender').text();
		if(get_gender == _json.gender){
			$(this).find('input').attr('checked',true);
			$(this).find('label').find('.set-radio').addClass('active')
		}
	});
}
